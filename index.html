<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Can View All Grades</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
<div class="container">
  <header class="table">
    <div class="row justify-content-between">
    <div class="col-sm-auto">
      <h1>Student Grade Table</h1>
    </div>
    <div class="col-sm-auto">
    <h3>Average Grade
      <span class="badge"></span>
    </h3>
    </div>
</div>
  </header>

<div class="row justify-content-between">
<div class="col-9">
  <table class="table table-striped table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Course</th>
        <th scope="col">Grade</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>

<tbody>
</tbody>

</table>
<p class="d-none">No Grades Recorded</p>
  </div>
  <div class="col">
    <form id="form">
      <div class="form-group">
        <div class="input-group">
          <div class="input">
          </div>
          <input type="text" class="form-control" placeholder="Name" name="name">
        </div>
      </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" id="course" name="course" placeholder="Student Course">
          </div>
        </div>

        <div class="form-group">
        <div class="input-group">
        <div class="input-group-prepend">
        </div>
        <input type="text" class="form-control" id="grade" name="grade" placeholder="Grade">
        </div>
        </div>
    <div class="button-group">
      <button class="btn btn-success" id="add-button" type="submit">Add</button>
      <button class="btn btn-light" id="cancel-button" type="reset">Cancel</button>
    </div>
    </form>
  </div>
</div>
</div>
</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"> </script>
  <script src="main.js"></script>


</html>
